<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Gradient Circle Text Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="circle">
      <ul>
        <li style="--i:-4;"><span>&#10022;</span></li>
        <li style="--i:-3;"><span>Z</span></li>
        <li style="--i:-2;"><span>h</span></li>
        <li style="--i:-1;"><span>e</span></li>
        <li style="--i:0;"><span>n</span></li>
        <li style="--i:1;"><span>t</span></li>
        <li style="--i:2;"><span>i</span></li>
        <li style="--i:3;"><span>n</span></li>
        <li style="--i:4;"><span>e</span></li>
        <li style="--i:5;"><span>l</span></li>
        <li style="--i:6;"><span>a</span></li>
        <li style="--i:7;"><span>&#8986;</span></li>
        <li style="--i:8;"><span>A</span></li>
        <li style="--i:9;"><span>I</span></li>
      </ul>
    </div>
    
  </body>
</html>
